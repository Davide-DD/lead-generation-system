<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Full Slider - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fourth-slide.css">

        <!-- Bootstrap core JavaScript -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    </head>

    <body>
        <div class="d-flex h-100 justify-content-around">

            <div class="centered-at-top">Contattaci</div>
            
            <div class="centered-below-top">
                
                <div class="form-row">
                    <div class="col"></div>
                    <div class="form-group col-sm-3 col-5">
                        <input type="text" id="name" class="form-control" name="textinput" placeholder="Nome" />
                    </div>
                    <div class="form-group col-sm-3 col-5">
                        <input type="text" id="surname" class="form-control" name="textinput" placeholder="Cognome" />
                    </div>
                    <div class="col"></div>
                </div>

                <div class="form-row">
                    <div class="col"></div>
                    <div id="email" class="form-group col-sm-6 col-10">
                        <input type="email" id="email" class="form-control" name="textinput" placeholder="Email" />
                    </div>
                    <div class="col"></div>
                </div>

                <div class="form-row">
                    <div class="col"></div>
                    <div class="col-sm-4 col-7 form-group">
                        <input type="text" id="website" class="form-control" placeholder="Sito" />
                    </div>
                    <div class="col"></div>
                </div>

                <div class="form-row">
                    <div class="col"></div>
                    <div class="col-sm-4 col-7 form-group">
                        <input type="text" id="telephone" class="form-control" placeholder="Telefono" />
                    </div>
                    <div class="col"></div>

                </div>

                <div class="form-row">
                    <div class="col"></div>
                    <div class="col-sm-4 col-7 form-group">
                        <input type="text" id="businessname" class="form-control" placeholder="Nome azienda" />
                    </div>
                    <div class="col"></div>

                </div>

                <div class="form-row">
                    <div class="col"></div>
                    <button class="btn my-button col-sm-2 col-3" id="myButton" type="button" onclick="document.getElementById('myButton').focus();">Invia</button>
                    <div class="col"></div>
                </div>

            </div>
                
            <!-- First Half -->

            <div class="col-5 h-100 bg-left"></div>

            <!-- Second Half -->

            <div class="col-5 h-100 bg-right"></div>

        </div>
    </body>

</html>
