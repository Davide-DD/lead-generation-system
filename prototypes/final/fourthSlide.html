<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Full Slider - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fourth-slide.css">

        <!-- Bootstrap core JavaScript -->

        <script src='https://www.google.com/recaptcha/api.js'></script>
        <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
        <script src="js/pdfResources.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    </head>

    <body>
        <div class="d-flex h-100 justify-content-around">

            <div class="centered-at-top">Contattaci</div>

            <div class="centered-below-top">

                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col"></div>
                        <div class="form-group col-sm-3 col-5">
                            <input type="text" id="name" class="form-control" name="textinput" placeholder="Nome"
                                required />
                            <div class="invalid-feedback">
                                Inserisci un nome valido
                            </div>
                        </div>
                        <div class="form-group col-sm-3 col-5">
                            <input type="text" id="surname" class="form-control" name="textinput" placeholder="Cognome"
                                required />
                            <div class="invalid-feedback">
                                Inserisci un cognome valido
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div id="email" class="form-group col-sm-6 col-10">
                            <input type="email" id="email" class="form-control" name="textinput" placeholder="Email"
                                required />
                            <div class="invalid-feedback">
                                Inserisci un'e-mail valida
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col-sm-4 col-7 form-group">
                            <input type="text" id="website" class="form-control" placeholder="Sito" />
                        </div>
                        <div class="col"></div>
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col-sm-4 col-7 form-group">
                            <input type="tel" id="telephone" class="form-control" placeholder="Telefono" />
                        </div>
                        <div class="col"></div>

                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col-sm-4 col-7 form-group">
                            <input type="text" id="company" class="form-control" placeholder="Nome azienda" />
                        </div>
                        <div class="col"></div>

                    </div>

                    <div style="text-align:center;"> 
                        <!-- TODO: sostituire la chiave del recaptcha con quella vera -->
                        <div class="g-recaptcha" style="display:inline-block;" data-theme="dark" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
                            data-callback="checkCaptchaValidity" data-error-callback="checkCaptchaValidity">
                        </div>
                        <div class="form-row">
                        <div class="col"></div>
                        <div class="col-sm-4 col-7 form-group" id="captchaError" style="display: none; width: 100%; 
                        margin-bottom: 2rem;
                        font-size: 1rem; color: #dc3545; 
                        border-left: 6px solid #dc3545; border-right: 6px solid #dc3545; border-radius: 2rem 0rem 2rem 0rem; 
                        background-color: black;"> <!-- NON E' POSSIBILE SPOSTARE LO STILE DEL CAPTCHA ERROR NEL CSS -->
                            Dimostra di non essere un robot
                        </div>
                        <div class="col"></div>
                    </div>
                    </div>

                    <div class="form-row">
                        <div class="col"></div>
                        <button class="btn my-button col-sm-2 col-3" type="submit">Invia</button>
                        <div class="col"></div>
                    </div>

                </form>

            </div>

            <!-- First Half -->

            <div class="col-5 h-100 bg-left"></div>

            <!-- Second Half -->

            <div class="col-5 h-100 bg-right"></div>

        </div>
    </body>

    <script src="js/carouselLogic.js"></script>

</html>
